<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0f0f23">
    <title>QueVendi - Sin conexi√≥n</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0f0f23;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        .offline-icon {
            width: 120px;
            height: 120px;
            background: rgba(255, 107, 53, 0.1);
            border: 2px solid rgba(255, 107, 53, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            margin-bottom: 24px;
            animation: pulse 3s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
        }
        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #ff6b35;
        }
        .subtitle {
            font-size: 16px;
            color: #94a3b8;
            margin-bottom: 32px;
            max-width: 320px;
            line-height: 1.5;
        }
        .status-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 24px;
            max-width: 340px;
            width: 100%;
        }
        .status-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
        }
        .status-row:not(:last-child) {
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        .status-label {
            color: #64748b;
            font-size: 14px;
        }
        .status-value {
            font-weight: 600;
            font-size: 14px;
        }
        .status-value.ok { color: #10b981; }
        .status-value.warning { color: #f59e0b; }
        .status-value.error { color: #ef4444; }
        .retry-btn {
            padding: 16px 40px;
            background: linear-gradient(135deg, #ff6b35, #ff8c42);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 16px;
        }
        .retry-btn:active {
            transform: scale(0.95);
        }
        .help-text {
            font-size: 13px;
            color: #475569;
            max-width: 300px;
            line-height: 1.5;
        }
        .logo {
            font-size: 20px;
            font-weight: 700;
            color: #ff6b35;
            margin-bottom: 32px;
        }
        .logo span {
            color: white;
        }
    </style>
</head>
<body>
    <div class="logo">Que<span>Vendi</span></div>

    <div class="offline-icon">üì°</div>

    <h1>Sin conexi√≥n</h1>
    <p class="subtitle">
        No hay internet disponible. Cuando tengas se√±al, 
        la app se cargar√° autom√°ticamente.
    </p>

    <div class="status-card" id="status-card" style="display: none;">
        <div class="status-row">
            <span class="status-label">Ventas pendientes</span>
            <span class="status-value warning" id="pending-count">‚Äî</span>
        </div>
        <div class="status-row">
            <span class="status-label">Productos cacheados</span>
            <span class="status-value" id="products-count">‚Äî</span>
        </div>
        <div class="status-row">
            <span class="status-label">√öltimo sync</span>
            <span class="status-value" id="last-sync">‚Äî</span>
        </div>
    </div>

    <button class="retry-btn" onclick="location.reload()">
        üîÑ Reintentar conexi√≥n
    </button>

    <p class="help-text">
        Si es tu primera vez, necesitas internet para cargar QueVendi.
        Despu√©s podr√°s vender sin conexi√≥n.
    </p>

    <script>
        // Intentar mostrar estado de IndexedDB si existe
        (async () => {
            try {
                if (!indexedDB.databases) return;

                const allDbs = await indexedDB.databases();
                const qvDb = allDbs.find(d => d.name.startsWith('QueVendiOffline_'));

                if (!qvDb) return;

                const db = await new Promise((resolve) => {
                    const req = indexedDB.open(qvDb.name);
                    req.onsuccess = () => resolve(req.result);
                    req.onerror = () => resolve(null);
                });

                if (!db) return;

                // Contar pendientes
                const txSales = db.transaction('pending_sales', 'readonly');
                const salesIdx = txSales.objectStore('pending_sales').index('synced');
                const pendingReq = salesIdx.count(false);

                pendingReq.onsuccess = () => {
                    document.getElementById('pending-count').textContent = pendingReq.result;
                };

                // Contar productos
                const txProd = db.transaction('products', 'readonly');
                const prodReq = txProd.objectStore('products').count();

                prodReq.onsuccess = () => {
                    const count = prodReq.result;
                    const el = document.getElementById('products-count');
                    el.textContent = count;
                    el.className = 'status-value ' + (count > 0 ? 'ok' : 'error');
                };

                // √öltimo sync
                const txMeta = db.transaction('sync_meta', 'readonly');
                const metaReq = txMeta.objectStore('sync_meta').get('products_last_sync');

                metaReq.onsuccess = () => {
                    const el = document.getElementById('last-sync');
                    if (metaReq.result) {
                        const d = new Date(metaReq.result.value);
                        el.textContent = d.toLocaleString('es-PE', {
                            day: '2-digit', month: 'short',
                            hour: '2-digit', minute: '2-digit'
                        });
                        el.className = 'status-value ok';
                    } else {
                        el.textContent = 'Nunca';
                        el.className = 'status-value error';
                    }
                };

                document.getElementById('status-card').style.display = 'block';
                db.close();

            } catch (e) {
                // Silenciar errores ‚Äî es solo informativo
            }
        })();

        // Auto-reload cuando vuelva internet
        window.addEventListener('online', () => {
            document.querySelector('h1').textContent = '¬°Conexi√≥n detectada!';
            document.querySelector('.subtitle').textContent = 'Recargando...';
            setTimeout(() => location.reload(), 1500);
        });
    </script>
</body>
</html>
